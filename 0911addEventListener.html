<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="title">알림창임</p>
      <button id="close">닫기</button>
    </div>

    <button onClick="아이디알림창()">버튼1</button>
    <button onClick="비번알림창()">버튼2</button>

    <script>
      document.getElementById('close').addEventListener('close', function () {});
      //  document.getElementById('close').를 addEventListener('click'클릭하면
      //function(){코드~~~}); 안에있는 코드를 실행해줌
      function 알림창열기(구멍) {
        document.getElementById('alert').style.display = 구멍;
      }

      //addEventListener(onClick대신에 사용)
    </script>
  </body>
</html>
