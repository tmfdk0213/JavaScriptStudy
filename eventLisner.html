<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="title">알림창임</p>
      <button id="close">닫기</button>
      <!-- <button onclick=" 알림창닫기('none');">닫기</button> -->
    </div>

    <!-- //복잡하면 한글로짜고 코드로 옮겨보셈
//1.제목을 바꿈=p태그 내용을 id로 바꿈
//2.띄움 -->

    <button onClick="아이디알림창()">버튼1</button>
    <button onClick="비번알림창()">버튼2</button>

    <script>
      function 아이디알림창() {
        document.getElementById('title').innerHTML = '아이디 입력하셈';
        document.getElementById('alert').style.display = 'block';
      }
      function 비번알림창() {
        document.getElementById('title').innerHTML = '비번입력하셈';
        document.getElementById('alert').style.display = 'block';
      }

      document.getElementById('close').addEventListener('click', function(){
        document.getElementById('alert').style.display = 'none';
      });
      //addEventListerner가 onClick역할을 대신할수있음
      //파라미터를 2개 입력해줘야함
      //첫번째는 문자 , 두번째는 함수 
      //id를 클릭했을때 function(){코드~~~} 안에있는 코드를 실행해준다는 의미
      //event란 클릭 /키입력/ 스크롤/ 드래그등등 조작을 가하는 것들
      //addEventLister('event명', 함수) 
      //파라미터 자리에 들어가는function함수를 콜백함수라고 부름
      //순차적으로 실행하고 싶을때 작성하는 형태 
      function 알림창닫기() {
        document.getElementById('alert').style.display = 'none';
      }
    </script>

    <!-- // 알림창열기('block');
      // 알림창닫기('none');
//id로 찾는게 귀찮다면 class명으로 찾아서 사용이 가능함 getElementsByClassName()
//id는 중복을 허용하지 않는데 class명은 중복을 허용함 
//class명 뒤에는 항상 indexing 을 해줘야함 (위에서부터 몇번째 className인지를 찾아주기위해서 인덱싱을 사용함/중복이 가능하기 때문에)
//ex)getElementsByClassName('title1')[0]//className이 title1인것 중에 0번째인 요소
//<button>을 tag name이라고함

  </body>
</html>
