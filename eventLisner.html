    <!-- //복잡하면 한글로짜고 코드로 옮겨보셈
//1.제목을 바꿈=p태그 내용을 id로 바꿈

    <button onClick="아이디알림창()">버튼1</button>
    <button onClick="비번알림창()">버튼2</button>

    <script>
      //구멍은 파라미터라고 함
      // function 알림창열기(구멍){
      //   document.getElementById('alert').style.display = 구멍;
      // }

      // 알림창열기('안녕'); = 구멍자리에 '안녕'을 넣어서 실행해 주세요
      // 알림창열기('바보'); = 구멍자리에 '바보'를 넣어서 실행해 주세요
      // 알림창열기('block'); = 구멍자리에 block이 들어가 알림창이 열림
      // function 알림창열기(구멍, 구멍2){
      //   document.getElementById(구멍2).style.display = 구멍;
      // }
      // 알림창열기('구멍', '구멍2')

      function 아이디알림창() {
        document.getElementById('title').innerHTML = '아이디 입력하셈';
        document.getElementById('alert').style.display = 'block';
      }
      function 비번알림창() {
        document.getElementById('title').innerHTML = '비번입력하셈';
        document.getElementById('alert').style.display = 'block';
      }

      document.getElementById('close').addEventListener('click', function () {
        document.getElementById('alert').style.display = 'none';
      });
      //addEventListerner가 onClick역할을 대신할수있음
      //파라미터를 2개 입력해줘야함
      //첫번째는 문자 , 두번째는 함수
      //id를 클릭했을때 function(){코드~~~} 안에있는 코드를 실행해준다는 의미
      //event란 클릭 /키입력/ 스크롤/ 드래그등등 조작을 가하는 것들
      //addEventLister('event명', 함수)
      //파라미터 자리에 들어가는function함수를 콜백함수라고 부름
      //순차적으로 실행하고 싶을때 작성하는 형태
    </script>
