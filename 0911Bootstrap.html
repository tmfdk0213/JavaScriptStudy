<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <!-- css 링크연결 -->

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- show를 평소에는 떼놨다가 붙여주세요라고 명령하는 코드
         class 부착식으로 개발하면 
        1.애니메이션 추가 쉬움
        2. 나중에 재사용이 편리함 -->
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <script>
      document.querySelectorAll('.list-group-item')[1];
      document.querySelector('.navbar-toggler').addEventListener('click', function () {
        document.querySelector('.list-group').classList.toggle('show');
        //원하는 요소에 클래스명 추가하는 방법
        //Q.버튼 한번 더 누르면 숨기기 _ classList.toggle('클래스명')
        //toggle = 있으면 제거, 없으면 추가하라는 뜻
      });
    </script>
    <!-- 버튼을 누르면 서브메뉴가 나와야함
1.미리 서브메뉴를 html/css로 디자인함
2. 버튼누르면 보여달라고 코드짬 -->

    <!-- 셀렉터들
getElementById()
getElementsByClassName()
querySelector() = clss명은 앞에 . / id는 앞에 #
맨위에 나오는 한개만 찾아줌
querySelectorAll()[인덱싱]
클래스명에 일치하는 모든 요소를 다 찾아줌
 -->

    <!-- bootstrap 코드구간 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
